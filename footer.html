<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Overused+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Serif Display', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #footer-container {
            font-family: 'Marcellus', serif;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            background-color: #fff;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            flex: 0 0 190px;
            height: 15rem;
            position: relative;
            background: #f5f5f5;
            color: #252525;
            border-radius: 0.25rem;
            overflow: hidden;
            line-height: 150%;
            box-shadow: 0px 10px 20px rgba(80, 80, 80, 0.2);
            transition: box-shadow .3s ease-in-out;
            margin: 1rem;
        }
        
        .card-info {
            position: absolute;
            bottom: 1em;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .card-img {
    background-image: url('https://github.com/Thxfox-hub/Poesis/blob/main/Sans%20titre-1.png?raw=true');
    background-size: cover;
    background-position: center;
    top: -20%;
    height: 130%;
    width: 100%;
    position: absolute;
    transition: transform .3s ease-in-out;
    z-index: 2;
}
        
        .social-media {
    position: absolute;
    bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 0;
    z-index: 3;
    transform: translate(0%, -5em);
}
        
        .social-media li {
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 2.5rem; /* Ajustement pour petite taille d'icône */
    height: 2.5rem;
    border-radius: 50%;
    cursor: pointer;
    opacity: 0;
    transition: all .3s ease-in;
    margin: 0.5rem 0;
}
        
        .social-media li svg {
    width: 1.5rem;
    height: 1.5rem;
    fill: #252525;
}
        
        .title {
    font-size: 1.5rem;
    font-weight: bold;
}

.subtitle {
    letter-spacing: 0.05em;
    font-size: 0.9rem;
}
        
        .card:hover {
            box-shadow: 0px 15px 30px rgba(80, 80, 80, 0.3);
        }
        
        .card:hover .card-img {
            transform: translateY(-5em);
        }
        
        .title, .subtitle {
            margin: 0;
            padding: 0;
        }
        
        .card:hover .social-media li {
            transform: translateY(-5%);
            opacity: 1;
        }
        
        .card:hover .social-media li:nth-child(1) {
            transition-delay: 0s;
        }
        
        .card:hover .social-media li:nth-child(2) {
            transition-delay: .1s;
        }
        
        .card:hover .social-media li:nth-child(3) {
            transition-delay: .2s;
        }
        
        .social-box {
    flex: 1;
    margin: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.social-text {
    margin-bottom: 1rem;
    font-weight: bold;
}

.social-icons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
}

.social-icon {
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.1);
}

.social-icon img {
    width: 50%;
}

.contact-info {
    flex: 1;
    margin: 1rem;
    text-align: left;
}

.contact-info p {
    margin: 0.5rem 0;
}

.contact-info p:first-child {
    font-weight: bold;
}

.legal-links {
    flex: 1;
    margin: 1rem;
    text-align: left;
}

.legal-links a:first-child {
    font-weight: bold;
}

.legal-links a {
    display: block;
    text-decoration: none;
    color: #252525;
    margin-bottom: 0.5rem;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 1rem;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    position: relative;
}

.close {
    color: #aaa;
    float: right;
    font-size: 1.75rem;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="footer-container">
        <footer>
            <div class="footer-content">
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-info">
                        <p class="title">Victor Garcia</p>
                        <p class="subtitle">Web Dev</p>
                    </div>
                </div>
                <div class="social-box">
                    <div class="social-text">Réseaux</div>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/company/inmo-invest/about/" class="social-icon">
                            <img src="https://img.icons8.com/?size=512&id=8808&format=png" alt="LinkedIn">
                        </a>
                        <a href="https://www.instagram.com/inmo.invest/" class="social-icon">
                            <img src="https://img.icons8.com/?size=512&id=dz63urxyxSdO&format=png" alt="Instagram">
                        </a>
                        <a href="https://www.facebook.com/PromoteurInmoInvest" class="social-icon">
                            <img src="https://img.icons8.com/?size=512&id=118466&format=png" alt="Facebook">
                        </a>
                    </div>
                </div>
                <div class="contact-info">
                    <p>Service client</p>
                    <p>Email :</p>
                    <p>poeisis.webcrecion@gmail</p>
                    <p>Numéro de téléphone :</p>
                    <p>(+33) 7 81 61 01 39</p>
                </div>
                <div class="legal-links">
                    <a>Legal</a>
                    <a href="#" id="privacy-policy-link">Privacy Policy</a>
                    <a href="#" id="terms-of-service-link">Terms of Service</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Privacy Policy Modal -->
    <div id="privacy-policy-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-privacy-policy">&times;</span>
            <h2>Privacy Policy</h2>
            <p>Your privacy policy content goes here...</p>
        </div>
    </div>

    <!-- Terms of Service Modal -->
    <div id="terms-of-service-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-terms-of-service">&times;</span>
            <h2>Terms of Service</h2>
            <p>Your terms of service content goes here...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the modal elements
            var privacyPolicyModal = document.getElementById('privacy-policy-modal');
            var termsOfServiceModal = document.getElementById('terms-of-service-modal');

            // Get the button that opens the modal
            var privacyPolicyLink = document.getElementById('privacy-policy-link');
            var termsOfServiceLink = document.getElementById('terms-of-service-link');

            // Get the <span> elements that close the modal
            var closePrivacyPolicy = document.getElementById('close-privacy-policy');
            var closeTermsOfService = document.getElementById('close-terms-of-service');

            // When the user clicks on the link, open the modal
            privacyPolicyLink.onclick = function() {
                privacyPolicyModal.style.display = "block";
            }
            termsOfServiceLink.onclick = function() {
                termsOfServiceModal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            closePrivacyPolicy.onclick = function() {
                privacyPolicyModal.style.display = "none";
            }
            closeTermsOfService.onclick = function() {
                termsOfServiceModal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == privacyPolicyModal) {
                    privacyPolicyModal.style.display = "none";
                }
                if (event.target == termsOfServiceModal) {
                    termsOfServiceModal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
