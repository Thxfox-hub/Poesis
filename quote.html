<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿ Quién soy ?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

* {
    border-radius: 20px;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    overflow: hidden;
    transition: background-color 0.3s, color 0.3s;
    color: black; 
    border-radius: 20px;
}

.dark {
    color: #fff;
    border-radius: 20px;
}

.dark-mode-background {
    position: fixed; 
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #000; 
    border-radius: 20px;
    z-index: -1; 
    display: none; 
}

.dark .dark-mode-background {
    display: block;
}

.jumbo, .jumbo::after {
    border-radius: 20px;
}

.jumbo {
    --stripes: repeating-linear-gradient(
        100deg,
        #fff 0%,
        #fff 7%,
        transparent 10%,
        transparent 12%,
        #fff 16%
    );
    --stripesDark: repeating-linear-gradient(
        100deg,
        #000 0%,
        #000 7%,
        transparent 10%,
        transparent 12%,
        #000 16%
    );
    --rainbow: repeating-linear-gradient(
        100deg,
        #60a5fa 10%,
        #e879f9 15%,
        #60a5fa 20%,
        #5eead4 25%,
        #60a5fa 30%
    );
    position: relative;
    width: 100%;
    height: 100%;
    background-image: var(--stripes), var(--rainbow);
    background-size: 300%, 200%;
    background-position: 50% 50%, 50% 50%;
    filter: blur(10px) invert(100%);
    mask-image: radial-gradient(ellipse at 100% 0%, black 40%, transparent 70%);
    pointer-events: auto; /* Ajout de pointer-events auto pour permettre le clic */
    border-radius: 20px;
    z-index: 1;
}

@keyframes jumbo {
    from {
        background-position: 50% 50%, 50% 50%;
    }
    to {
        background-position: 350% 50%, 350% 50%;
    }
}

.jumbo::after {
    content: "";
    position: absolute;
    inset: 0;
    background-image: var(--stripes), var(--rainbow);
    background-size: 200%, 100%;
    animation: jumbo 60s linear infinite;
    background-attachment: fixed;
    mix-blend-mode: difference;
    border-radius: 20px;
}

.dark .jumbo {
    background-image: var(--stripesDark), var(--rainbow);
    filter: blur(10px) opacity(50%) saturate(200%);
    border-radius: 20px;
}

.dark .jumbo::after {
    background-image: var(--stripesDark), var(--rainbow);
    border-radius: 20px;
}

.text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'DM Serif Display', serif;
    font-size: 2.5em;
    font-weight: bold;
    text-align: center;
    white-space: nowrap;
    z-index: 2;
    cursor: pointer; /* Ajout du curseur pointer */
}

    </style>
</head>
<body>
    <div class="dark-mode-background"></div>
    <div class="jumbo" onclick="toggleTheme()"></div>
    <div class="text-container" onclick="toggleTheme()">Avec Poíesis,<br>explorez les idées qui précèdent <br>la création.</div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>
</html>
